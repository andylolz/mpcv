{% extends "layout.html" %}
{% block title %} Upload your CV {% endblock %}
{% block body %}
    <div id="upload_cv">

        <h1>Hi, {{ candidate.name }}!</h1>

        <p class="lead">Choose your CV to share.</p>

        <form id="form" method="POST" enctype="multipart/form-data" action="{{ upload_link}}">
          <a class="btn-file btn btn-lg btn-success">
            <i class="glyphicon glyphicon-plus"></i>
            <span x-text-before="Select file...">Select file...</span>
            <input class="files" name="files" type="file">
          </a>
        </form>

        <p>Any file format will work, including Word and PDF.</p>

    </div>
{% endblock %}
